<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>contact </title>
</head>
<body>
    <div class="background-contact">
        <div class="content-container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Email address<b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControltextarea1" class="form-label"><b>Textarea</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label"><b>Files?<b></label>
                <input class=" form-control" type="file" id="formFile">
            </div>
            <div class="button-container">
                <a href="index.html" type="button" class="btn btn-outline-primary">volver</a>
                <button type="button" class="btn btn-outline-primary">send</button>
            </div>
        </div>
    </div>
</body>
</html>
